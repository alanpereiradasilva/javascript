<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse 
    sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Usa a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usa a tag &lt;h&gt; junto com o nível do título">Títulos</abbr></li>
        <li><abbr title="Usa a tag &lt;img&gt; ">Imagens</abbr></li>
        <li><abbr title="Usa a tag &lt;abbr&gt; ">Abreviações</abbr></li>
        <li><abbr title="Usa a tag &lt;pre&gt; e &lt;code&gt;  ">Código-fonte</abbr></li>
        <li><abbr title="Usa a tag &lt;ol&gt; ">Listas numeradas</abbr></li>
        <li><abbr title="Usa a tag &lt;ul&gt; ">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
