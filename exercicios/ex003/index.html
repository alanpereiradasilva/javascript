<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver umas imagens que estão na mesma pasta.</p>
    <img src="Logo-HTML5.png" alt="Logo HTML5">
    <img src="logo-CSS3.png" alt="Logo CSS3">
    <p>Podemos também carregar imagens que 
        estão em sub-pastas.</p>
    <img src="imagens/CSS3-logo.png" alt="CSS-subpasta">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://w7.pngwing.com/pngs/640/199/png-transparent-javascript-logo-html-javascript-logo-angle-text-rectangle-thumbnail.png" alt="Logo Javascript"> <!-- URL -->
</body>
</html>
