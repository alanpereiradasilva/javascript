<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
    ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <!-- Se a largura dessa página do site for menor do que 750px,
        essa tag exibirá a imagem pequena.-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" 
        type="image/png"> <!-- Se a largura dessa página do site for menor do que 1050px,
        essa tag exibirá a imagem média.-->
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture> <!-- a tag picture permite que você crie várias fontes ou source para uma ou mais
    imagens. Ele também só funciona perfeitamente se a ordem for a imagem mais pequena até a maior.-->

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/pencliking.mp3" controls autoplay></audio> 
    <!--Tag bem simples de reprodução de áudio.-->
    <!-- o controls e o autoplay são obrigatórios para você colocar áudio no site.-->
    <!-- MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls> 
        <!--preload carregará as informações do arquivo de áudio.-->
        <!-- outro parâmetro é o loop que reinicializará o áudio quando acabar.-->
        <source src="midia/pencliking.mp3" type="audio/mpeg">
        <source src="midia/pencliking.ogg" type="audio/ogg">
        <source src="midia/pencliking.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. 
        <a href="midia/pencliking.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
